<div class="counsellor-container">
  <!-- Counsellor Header with Title and Logout -->
  <div class="counsellor-header">
    <h1>Counsellor Dashboard</h1>
    <button class="logout-button" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </div>

  <!-- Navigation Tabs -->
  <div class="counsellor-nav-container">
    <div class="counsellor-nav">
      <a 
        routerLink="/counsellor-students" 
        routerLinkActive="active" 
        class="counsellor-nav-link" 
        (click)="navigateTo('students')"
      >
        <mat-icon>people</mat-icon>
        Student Management
      </a>
      <a 
        routerLink="/counsellor-sessions" 
        routerLinkActive="active" 
        class="counsellor-nav-link" 
        (click)="navigateTo('sessions')"
      >
        <mat-icon>event</mat-icon>
        Session Management
      </a>
    </div>
  </div>

  <!-- Animated Content Container -->
  <div class="counsellor-content" [ngClass]="{'slide-left': slideDirection === 'left', 'slide-right': slideDirection === 'right'}">
    <!-- This is where the student management or session management components will be rendered -->
    <router-outlet></router-outlet>
  </div>
</div>
